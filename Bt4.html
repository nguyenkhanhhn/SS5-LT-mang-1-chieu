<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num =[1,2,3,4,5];
    let first=0;
    let last=num.length-1;

       while(first<last){
            let b=num[first];
            num[first]=num[last];
            num[last]=b;


        first++;
       last--;}
    document.write(num)
</script>
</body>
</html>
